<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="./dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
	<script defer src="./js/app.js"></script>
	<title>Tic-Tac-TypeScript</title>
</head>
<body>
  <main>
    <div id="headers-container">
      <h1 id="title" class="hidden">Tic-Tac-TypeScript</h1>
      <h2 id="message" class="hidden">Choose a Game Mode</h2>
    </div>
    <section id="board" class="hidden">
      <div class="sqr" id="sqr0"></div>
      <div class="sqr" id="sqr1"></div>
      <div class="sqr" id="sqr2"></div>
      <div class="sqr" id="sqr3"></div>
      <div class="sqr" id="sqr4"></div>
      <div class="sqr" id="sqr5"></div>
      <div class="sqr" id="sqr6"></div>
      <div class="sqr" id="sqr7"></div>
      <div class="sqr" id="sqr8"></div>
    </section>
    <div id="modes-container" class="hidden">
      <button id="player" class="mode">Player vs. Player</button>
      <button id="algorithm" class="mode">Player vs. Algorithm</button>
    </div>
  </main>
</body>
</html>
