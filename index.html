<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./dist/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic-Tac-TypeScript</title>
</head>
<body>
  <main>
    <h1>Tic-Tac-TypeScript</h1>
    <h2 id="message">Message</h2>
    <section id="board" class="hidden">
      <div class="sqr" id="sqr0"></div>
      <div class="sqr" id="sqr1"></div>
      <div class="sqr" id="sqr2"></div>
      <div class="sqr" id="sqr3"></div>
      <div class="sqr" id="sqr4"></div>
      <div class="sqr" id="sqr5"></div>
      <div class="sqr" id="sqr6"></div>
      <div class="sqr" id="sqr7"></div>
      <div class="sqr" id="sqr8"></div>
    </section>
    <div>
      <button id="player" class="mode">Player vs. Player</button>
      <button id="algorithm" class="mode">Player vs. algorithm</button>
    </div>
  </main>
</body>
</html>
